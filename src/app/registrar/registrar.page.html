<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>

  <ion-grid class="grid1">
  
      <ion-row class="row1">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
      <ion-row class="row2">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
  </ion-grid>
  
  <ion-slide>
      <div class="contaier-login">
          <ion-grid>
              <ion-row>
                  <ion-col>
                      <img src="../../assets/icon/GIP4C.jpeg" id="imagen">
                      <h1 style="color: black;">Registrar Usuario</h1>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-list>
                        <ion-item>
                            <ion-icon name="id-card" class="icon-login"></ion-icon>
                            <ion-input name="id" type="text" required placeholder="Cedula" [(ngModel)]="usuario.cedula"></ion-input>
                        </ion-item>
                        <br />
                          <ion-item>
                            <ion-icon name="person" class="icon-login"></ion-icon>
                            <ion-input name="name" type="text" required placeholder="Nombre" [(ngModel)]="usuario.nombre"></ion-input>
                        </ion-item>
                        <br />
                          <ion-item>
                            <ion-icon name="person" class="icon-login"></ion-icon>
                            <ion-input name="lastname" type="text" required placeholder="Apellido" [(ngModel)]="usuario.apellido"></ion-input>
                        </ion-item>
                        <br />
                          <ion-item>
                              <ion-icon name="mail" class="icon-login"></ion-icon>
                              <ion-input name="user" type="text" required placeholder="Correo" [(ngModel)]="usuario.correo"></ion-input>
                          </ion-item>
                          <br />
                          <ion-item>
                              <ion-icon name="lock-closed" class="icon-login"></ion-icon>
                              <ion-input name="password" type="password" required placeholder="ContraseÃ±a" [(ngModel)]="usuario.clave"></ion-input>
                          </ion-item>
                          <br />
                          <ion-item>
                            <ion-icon name="call" class="icon-login"></ion-icon>
                            <ion-input name="phone" type="text" required placeholder="Telefono" [(ngModel)]="usuario.telefono"></ion-input>
                        </ion-item>
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-label>
                        <ion-button id="botonEnviar" color="primary" shape="round" fill="solid"(click)="registrar()">Registrarse</ion-button>
                        <!--<ion-button id="botonEnviar" color="primary" shape="round" fill="solid"(click)="regresar()">Log In</ion-button>-->
                      </ion-label>
                  </ion-col>
              </ion-row>
          </ion-grid>
        
      </div>
  </ion-slide>
